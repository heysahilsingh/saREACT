<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiggy</title>
  <link rel="icon" sizes="192x192"
    href="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_192,h_192/portal/c/logo_2022.png">
</head>

<body>
  <input class="sa-dark-toggle" type="checkbox" name="" id="">
  <main class="main min-h-screen dark:bg-neutral-950" id="main"></main>
  <script type="module" src="./index.tsx"></script>
  <script>
    document.querySelector(".sa-dark-toggle").addEventListener("change", () => {
      if(document.documentElement.classList.contains('dark')){
        document.documentElement.classList.remove('dark')
      }else{
        document.documentElement.classList.add('dark')
      }
    })
    
  </script>
</body>

</html>
